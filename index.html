<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <link href="https://api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid=121f1ff0086c8c01f781759a701c2a43">
</head>

<body>
    
    


    <section class="min-100-vh flex-column">
        <header class="p-5 text-center text-white bg-primary">
          <h1>Weather Dashboard</h1>
        </header>
        <main class="row justify-center align-center col-auto p-4 ">
          <section class="col card card-rounded col-7 bg-white">
            <header class="card-header text-center">
              <h2 class="text-white">Search for a City</h2>
                <input id="submit-button" class="cityName" type="text" name="city" placeholder="Philadelphia"><br>
                <input id="subButton" class="subButton" type="submit" value="Search">
                <div class="pastSearch">
                    <ul class="searches"></ul>
                </div>
              <main>
            <section id="results-container" class="col">                
              <div class="card" style="width: 18rem;">
              <img id="icon" class="card-img-top" alt="">
              <div class="card-body">
                <h5 id="temperature" class="card-title"></h5>
                <p id="description" class="card-text">Weather forecast</p>
              </div>
              <ul  class="list-group list-group-flush">
                <li id="cityName" class="list-group-item"></li>
                <li id="windSpeed" class="list-group-item"></li>
                <li id="humid" class="list-group-item"></li>
              </ul>
              <div class="card-body">
                <a href="#" class="card-link"></a>
              </div>
            </div></section>
                </main>
            </header>
            <div class="p-3">
              <p class="card-body">
                <br />
                
              </p>
            </div>
            <footer class="card-footer text-center">
              
            </footer>
          </section>
          
        </main>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="./assets/js/script.js"></script>
